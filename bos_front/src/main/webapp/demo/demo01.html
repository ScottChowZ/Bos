<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../js/citypicker/css/city-picker.css">

<script src="../plugins/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript"
	src="../js/citypicker/js/city-picker.data.js"></script>
<script type="text/javascript" src="../js/citypicker/js/city-picker.js"></script>

</head>
<body>
<div style="position: relative;">
    <input readonly type="text" data-toggle="city-picker">
</div>
-----------------------------------------------------
<div style="position: relative;">
    <input id="input" type="text">
    <input id="btn" type="button" value="重置">
</div>
<script type="text/javascript">
    $(function() {
        $("#input").citypicker()
        $("#btn").click(function() {
            $("#input").citypicker("reset")
        })
    })
</script>

</body>
</html>
