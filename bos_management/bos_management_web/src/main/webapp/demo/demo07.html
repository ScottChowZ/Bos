<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		
		
		
	<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css">

	<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
		<script type="text/javascript">
		
			function addTabs(treeNode){
				alert("2")
				alert(treeNode.name)
				var result = $("#tt").tabs("exists", "新选项卡面板")
				alert(result)
				if(result){
					 $("#tt").tabs("select", "新选项卡面板")
				}else {
					$('#tt').tabs('add',{    
					    title:'新选项卡面板',    
					    content:'Tab Body',    
					    closable:true,    
					    tools:[{    
					        iconCls:'icon-mini-refresh',    
					        handler:function(){    
					            alert('refresh');    
					        }    
					    }]    
					}); 
				}
				}	
	
		
		
		</script>
		<script type="text/javascript">
		
		$(function(){
			var url="../data/menu.json"
			
			$.get(url,function(result){
				
				$(document).ready(function(){
					$.fn.zTree.init($("#treeDemo"), setting, result);
				});
				
			})
		})
		
		var setting = {
				data: {
					simpleData: {
						enable: true
					}
				}
		,
		callback: {
			
			onClick: addTabs
		}
			};
		

		
		
		
		
		</script>

</head>
<body class="easyui-layout">
<h2>Basic Layout</h2>
	<p>The layout contains north,south,west,east and center regions.</p>
	
	
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		
		<div data-options="region:'west',split:true" title="West" style="width:250px;">
		
		
	  <div class="easyui-accordion" data-options="fit:true">
		<div title="面板1" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="addTabs()">添加选项卡</a>  
		</div>
		<div title="面板2" data-options="iconCls:'icon-help'" style="padding:10px;">
			<ul id="treeDemo" class="ztree"></ul>		
		</div>
		<div title="面板3" data-options="iconCls:'icon-search'" style="padding:10px;">
			面板3
		</div>
	</div>
		</div>
		<div data-options="region:'center',title:'主题内容',iconCls:'icon-ok'">
			<div class="easyui-tabs" data-options="fit:true" id="tt">
			<div title="面板1" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;" >
			面板1
		</div>
		<div title="面板2" data-options="iconCls:'icon-help'" style="padding:10px;">
			 面板2		
		</div>
		<div title="面板3" data-options="iconCls:'icon-search',closable:true" style="padding:10px;">
			面板3
		</div>
		</div>
		
			
		</div>
	

</body>
</html>
