<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript">

</script>
</head>
<body  >
<select class="easyui-combobox" style="width: 200px;">
       <option value="1">北京</option>
       <option value="2">深圳</option>
       <option value="3">上海</option>
    </select>
    <hr />
    <!-- valueField:json数据中的一个key,该key对应的值相当于上例中value中的值 -->
    <!-- textField:json数据中的一个key,该key对应的值相当于上例中option节点中的值 -->
    <input id="cc" class="easyui-combobox"
       data-options="valueField:'id',textField:'province',url:'../demo/sj3.json'" />
	
	
	
	
	

</body>
</html>
